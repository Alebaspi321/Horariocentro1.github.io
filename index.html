<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entrada y Salida</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Registro de Entrada y Salida</h2>

        <div class="input-container">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
        </div>

        <button onclick="marcarEntrada()">Marcar Entrada</button>
        <button onclick="marcarSalida()">Marcar Salida</button>
        <button onclick="exportarExcel()">Exportar a Excel</button>
        <button onclick="eliminarRegistros()">Eliminar Registros del Día</button>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha</th>
                    <th>Hora de Entrada</th>
                    <th>Ubicación Entrada</th>
                    <th>Hora de Salida</th>
                    <th>Ubicación Salida</th>
                </tr>
            </thead>
            <tbody id="registroTabla"></tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
